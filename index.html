<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1>Gesti贸n de Ventas</h1>

    <div class="tabs">
        <button class="tab-button active" data-tab="productos">Productos</button>
        <button class="tab-button" data-tab="clientes">Clientes</button>
    </div>

    <!-- Productos -->
    <div class="tab-content" id="productos">
        <div class="product-form">
            <h2>Registro de Productos</h2>
            <form id="productForm">
                <label for="productName">Nombre del Producto</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Precio</label>
                <input type="number" id="productPrice" required>

                <label for="productStock">Stock Inicial</label>
                <input type="number" id="productStock" required>

                <button type="submit">Registrar Producto</button>
            </form>
        </div>

        <div class="product-list">
            <h2>Listado de Productos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Clientes -->
    <div class="tab-content" id="clientes" style="display: none;">
        <div class="client-form">
            <h2>Registro de Clientes</h2>
            <form id="clientForm">
                <label for="clientName">Nombre del Cliente</label>
                <input type="text" id="clientName" required>

                <label for="clientEmail">Correo Electr贸nico</label>
                <input type="email" id="clientEmail" required>

                <button type="submit">Registrar Cliente</button>
            </form>
        </div>

        <div class="client-list">
            <h2>Listado de Clientes</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electr贸nico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Client rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="myOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form id="editForm">
                <div class="mb-3">
                    <label for="editFieldName" class="form-label">Campo a Editar</label>
                    <input type="text" class="form-control" id="editFieldName">
                </div>
                <div class="mb-3">
                    <label for="editFieldValue" class="form-label">Nuevo Valor</label>
                    <input type="text" class="form-control" id="editFieldValue">
                </div>
                <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
