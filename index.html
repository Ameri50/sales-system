<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tablas y Formularios</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="table-container">
  <div class="toolbar">
    <input type="search" class="search-input" data-table="products-table" placeholder="Buscar...">
    <button class="btn btn-primary btn-add" data-bs-toggle="offcanvas" data-bs-target="#productForm">Nuevo</button>
  </div>

  <table class="table" id="productsTable">
    <thead>
      <tr>
        <th data-sort="name">Nombre</th>
        <th data-sort="price">Precio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Datos dinámicos -->
    </tbody>
  </table>
</div>

<div class="offcanvas offcanvas-end" id="productForm">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Nuevo Producto</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <form id="productFormContent" data-model="product">
      <div class="mb-3">
        <label for="productName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="productName" name="name" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Precio</label>
        <input type="number" class="form-control" id="productPrice" name="price" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
