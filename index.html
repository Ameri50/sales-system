<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Ventas</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container mt-4">
        <h1>Gesti贸n de Ventas</h1>
    </header>
    <main class="container mt-4">
        <section id="product-management">
            <h2>Gesti贸n de Productos</h2>
            <form id="product-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="product-price" class="form-control" placeholder="Precio" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="product-stock" class="form-control" placeholder="Stock inicial" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </section>

        <section id="customer-management" class="mt-5">
            <h2>Gesti贸n de Clientes</h2>
            <form id="customer-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="customer-name" class="form-control" placeholder="Nombre del cliente" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="customer-email" class="form-control" placeholder="Email del cliente" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Cliente</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Compras</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="customer-list"></tbody>
            </table>
        </section>

        <section id="sales-management" class="mt-5">
            <h2>Registro de Ventas</h2>
            <form id="sales-form" class="sales-form">
                <div class="mb-3">
                    <label for="customer-select" class="form-label">Cliente:</label>
                    <select id="customer-select" class="form-select" aria-label="Seleccionar Cliente" required>
                        <option value="" disabled selected>Seleccionar Cliente</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="product-select" class="form-label">Producto:</label>
                    <select id="product-select" class="form-select" aria-label="Seleccionar Producto" required>
                        <option value="" disabled selected>Seleccionar Producto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="product-quantity" class="form-label">Cantidad:</label>
                    <input type="number" id="product-quantity" class="form-control" placeholder="Cantidad" min="1" required aria-label="Cantidad del producto">
                </div>

                <button type="submit" class="btn btn-success" aria-label="Registrar nueva venta">Registrar Venta</button>
            </form>

            <div class="sales-summary mt-4">
                <h3>Total: <span id="sale-total" aria-live="polite">0</span></h3>
                <ul id="sales-list" class="list-group" aria-label="Lista de ventas realizadas"></ul>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
