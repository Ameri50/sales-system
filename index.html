<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gesti贸n de Ventas</h1>
    </header>
    <main>
        <section id="product-management">
            <h2>Gesti贸n de Productos</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input type="number" id="product-stock" placeholder="Stock inicial" required>
                <button type="submit">Agregar Producto</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </section>

        <section id="customer-management">
            <h2>Gesti贸n de Clientes</h2>
            <form id="customer-form">
                <input type="text" id="customer-name" placeholder="Nombre del cliente" required>
                <input type="email" id="customer-email" placeholder="Email del cliente" required>
                <button type="submit">Agregar Cliente</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Compras</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="customer-list"></tbody>
            </table>
        </section>
    </section>

    <section id="sales-management" class="sales-section">
        <h2>Registro de Ventas</h2>
        <form id="sales-form" class="sales-form">
            <div class="form-group">
                <label for="customer-select">Cliente:</label>
                <select id="customer-select" aria-label="Seleccionar Cliente" required>
                    <option value="" disabled selected>Seleccionar Cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-select">Producto:</label>
                <select id="product-select" aria-label="Seleccionar Producto" required>
                    <option value="" disabled selected>Seleccionar Producto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-quantity">Cantidad:</label>
                <input type="number" 
                       id="product-quantity" 
                       placeholder="Cantidad" 
                       min="1"
                       required
                       aria-label="Cantidad del producto">
            </div>

            <button type="submit" class="submit-btn" aria-label="Registrar nueva venta">
                Registrar Venta
            </button>
        </form>

        <div class="sales-summary">
            <h3>Total: <span id="sale-total" aria-live="polite">0</span></h3>
            <ul id="sales-list" class="sales-list" aria-label="Lista de ventas realizadas"></ul>
        </div>
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
